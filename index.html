<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div id="game-container">
        <div id="color-selection" class="screen">
            <h2>Selecciona un color de fondo</h2>
            <button class="color-btn" data-color="blue">Azul</button>
            <button class="color-btn" data-color="yellow">Amarillo</button>
            <button class="color-btn" data-color="red">Rojo</button>
            <button class="color-btn" data-color="green">Verde</button>
            <button id="start-btn" class="interactive-btn">Comenzar</button>
        </div>

        <div id="module-selection" class="screen hidden">
            <h2>Selecciona un módulo</h2>
            <button class="module-btn" data-module="arte">Arte</button>
            <button class="module-btn" data-module="historia">Historia</button>
            <button class="module-btn" data-module="razonamiento">Razonamiento Cuantitativo</button>
        </div>

        <div id="difficulty-selection" class="screen hidden">
            <h2>Selecciona la dificultad</h2>
            <button class="difficulty-btn" data-difficulty="facil">Fácil</button>
            <button class="difficulty-btn" data-difficulty="dificil">Difícil</button>
        </div>

        <div id="game-screen" class="screen hidden">
            <h2 id="question"></h2>
            <div id="answers"></div>
            <button id="help-btn">Ayuda</button>
            <button id="restart-btn">Reiniciar Actividad</button>
            <p id="score">Puntuación: <span id="score-value">0</span></p>
            <div id="progress-bar-container">
                <div id="progress-bar"></div>
            </div>
        </div>

        <div id="end-screen" class="screen hidden">
            <h2>¡Juego terminado!</h2>
            <p>Tu puntuación final: <span id="final-score"></span></p>
            <div id="feedback-message"></div>
            <button id="play-again-btn">Jugar de nuevo</button>
        </div>
        
    </div>

    <script src="scripts/questions.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
